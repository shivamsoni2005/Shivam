<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Event Management Login</title>
  <style>
    /* Full screen background image */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background: url('https://thumbs.dreamstime.com/b/event-party-people-blurred-background-70274351.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Semi-transparent overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:(0, 0, 0, 0.7);
      z-index: 1;
    }

    /* Centered form container */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.3); /* translucent */
      backdrop-filter: blur(8px);           /* frosted glass effect */
      -webkit-backdrop-filter: blur(8px);   /* Safari support */
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px (0, 0, 0, 0.5);
    }

    h1, h2, label, p, a {
      font-weight: bold;  /* make all text bold */
      color: #222;        /* darker for readability */
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: #007bff;
      outline: none;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="container">
    <h1><strong>College Event Management</strong></h1>
    <h2><strong>Login</strong></h2>
    <form action="" method="post">
      {% csrf_token %}
      <div class="input-group">
        <label for="username"><strong>Username</strong></label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password"><strong>Password</strong></label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="input-group">
        <label for="role"><strong>Role</strong></label>
        <select id="role" name="role" required>
          <option value="user"><strong>Student</strong></option>
          <option value="admin"><strong>Admin</strong></option>
        </select>
      </div>
      <button type="submit"><strong>Login</strong></button>
    </form>
    <p><strong>Don't have an account? <a href="/accounts/signup"><strong>Sign Up</strong></a></strong></p>
  </div>
</body>

</html>
